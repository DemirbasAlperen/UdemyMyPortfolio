<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://t4.ftcdn.net/jpg/03/57/34/39/360_F_357343965_u58BFcRrziBVMqgt6liwPHJKcIjHsPnc.jpg');
            /* GÃ¶rsel yolu burada */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-orange {
            background-color: #ADADAD;
            color: white;
            font-size: 1.2rem;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-orange:hover {
            background-color: #EBEBEB;
        }

        .form-label {
            font-weight: 600;
        }

        h3 {
            color: #333333;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="overlay" style="width: 100%; max-width: 420px;">
            <h3 class="text-center mb-4">GiriÅŸ Paneli</h3>

            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">KullanÄ±cÄ± AdÄ±</label>
                    <input asp-for="Username" class="form-control form-control-lg" id="username" placeholder="admin" />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Åžifre</label>
                    <input asp-for="Password" type="password" class="form-control form-control-lg" id="password"
                           placeholder="Åžifreniz" />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-orange">ðŸš€ GiriÅŸ Yap</button>
                </div>
            </form>
            @if (ViewBag.Error != null)
            {
            <p style="color:red;">@ViewBag.Error</p>
            }

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
